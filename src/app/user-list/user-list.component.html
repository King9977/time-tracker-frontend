<div class="content">
  <button routerLink="/users/add" class="add-button">Add New User</button>

  <table>
    <tr>
      <th>Benutzername</th>
      <th>Email</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users" class="user">
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
      <td>
        <button routerLink="/users/{{ user.id }}">View</button> 
        <button routerLink="/users/edit/{{ user.id }}">Edit</button> 
        <button (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>

<div class="container">
  <button routerLink="/projects/add" class="add-button">Add New Project</button>

  <div class="image-container">
    <img src="assets/images/TimeTracker-Senay.png" alt="Dein Bild" class="full-width-image">
  </div>

  <table>
    <tr>
      <th>Project Name</th>
      <th>Beschreibung</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let project of projects">
      <td>{{ project.name }}</td>
      <td>{{ project.description }}</td>

      <td>
        <button routerLink="/projects/{{ project.id }}">Edit</button>
        <button (click)="deleteProject(project.id)">Delete</button>
      </td>
    </tr>
  </table>
</div>
